<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Wishes</title>
    <style>
        /* Global styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            background: linear-gradient(to bottom, #1e2a38, #3b5360, #1e2a38);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Ensure pseudo-elements are positioned relative to body */
        }

        /* Main container */
        .content-box {
            text-align: center;
            padding: 40px;
            border: 5px solid rgba(255, 215, 0, 0.8); /* Gold border */
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            position: relative; /* Ensure content stays above pseudo-elements */
            z-index: 2;
            max-width: 90%; /* Make content box responsive */
            width: 500px; /* Max width for large screens */
        }

        h1 {
            font-size: 4rem;
            color: #ffd700; /* Gold */
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #f8f9fa;
        }

        /* Button styling */
        .family-wishes-link {
            text-decoration: none;
            font-size: 1.25rem;
            color: #1e2a38;
            background: #ffd700; /* Gold */
            padding: 15px 40px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .family-wishes-link:hover {
            color: #ffffff;
            background: #e3b923;
            box-shadow: 0 10px 30px rgba(227, 185, 35, 0.8);
            transform: scale(1.1);
        }

        /* Floating stars effect */
        body::before,
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('royal.jpeg');
            z-index: 1; /* Ensure stars are behind the content */
            animation: twinkle 4s infinite alternate;
        }

        body::after {
            animation-delay: 2s;
            opacity: 0.5;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes twinkle {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.25rem;
            }

            .family-wishes-link {
                font-size: 1.125rem;
                padding: 12px 30px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.125rem;
            }

            .family-wishes-link {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .family-wishes-link {
                font-size: 0.875rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
<div class="content-box">
    <h1>Welcome to Saanvika's Birthday</h1>
    <p>Click the button below to view heartfelt family wishes:</p>
    <a href="https://saikrishna-cy.github.io/Saanvika_birthday/" target="_blank" class="family-wishes-link">Family Wishes</a>
</div>
</body>
</html>
